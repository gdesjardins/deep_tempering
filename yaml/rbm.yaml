!obj:pylearn2.scripts.train.Train {
    "dataset": &data !obj:pylearn2.datasets.mnist.MNIST {
        "which_set": 'train',
        "one_hot": 1.,
    },
    "model": &model !obj:deep_tempering.rbm.RBM {
                "seed" : 123141,
                "init_from" : "",
                "batch_size" : &batch_size 32,
                "n_v"  : 784,
                "n_h"  : &n_h 500,
                "neg_sample_steps" : 1,
                "flags": {},
                "lr_spec"  : {
                    'type': 'linear',
                    'start': 0.0010000,
                    'end': 0.0010000
                },
                # WARNING: change default values before
                "lr_mults": {},
                "iscales" : {
                    'Wv': 0.01,
                    'hbias':0.,
                    'vbias':0.,
                },
                "clip_min" : {},
                "l1"     : {},
                "l2"     : {},
                "sp_weight": {"h":0.},
                "sp_targ"  : {"h":0.2},
                "debug": True,
                "save_every": 10000,
                "save_at": [],
                "max_updates": 10000000,
                "my_save_path": "model",
    },
    "algorithm": !obj:deep_tempering.rbm.TrainingAlgorithm {
               "batch_size": *batch_size,
               "batches_per_iter" : 1000,
               "monitoring_batches": 11,
               "monitoring_dataset": *data,
    },
    "callbacks": [],
}

